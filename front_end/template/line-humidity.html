<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #343a40;
      color: #fff;
      height: 100vh;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
    }
    #sidebar a:hover {
      background-color: #495057;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-center">T2</h3>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/line" class="nav-link">
              <i class="bi bi-bar-chart"></i> Biểu đồ nhiệt độ
          </a>
        </li>
        <li class="nav-item">
          <a href="/line-pressure" class="nav-link">
              <i class="bi bi-bar-chart"></i> Biểu đồ áp suất
          </a>
        </li>
        <li class="nav-item">
          <a href="/line-humidity" class="nav-link active">
              <i class="bi bi-bar-chart"></i> Biểu đồ độ ẩm
          </a>
        </li>
        <li>
          <a href="/trend" class="nav-link">
              <i class="bi bi-bar-chart"></i> Biểu đồ xu hướng
          </a>
        </li>
        <li>
          <a href="/correlation" class="nav-link">
            <i class="bi bi-bar-chart"></i> Biểu đồ tương quan
          </a>
        </li>
        <li>
          <a href="/spider" class="nav-link">
            <i class="bi bi-gear"></i> Biểu đồ số lượng ngày theo mùa
          </a>
        </li>
        <li>
          <a href="/input-temperature" class="nav-link">
            <i class="bi bi-gear"></i> Dự đoán ngày đó thuộc mùa nào?
          </a>
        </li>
      </ul>
  </div>
  <div id="content">
    <h1>Biểu đồ nhiệt độ theo các khoảng thời gian</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            {{ daily_html | safe}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              {{ weekly_html | safe}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              {{ monthly_html | safe}}
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
